<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="default.css">
    <title>SHOWCASE</title>
</head>
<body>
    <h1>Vizsgaremek SCSS showcase</h1>

    <section>
        <h2>Filled buttons</h2>
        <button class="button button--primary">Primary Button</button>
        <button class="button button--dark">Dark Button</button>
        <button class="button button--secondary">Secondary Button</button>
        <button class="button button--tertiary">Tertiary Button</button>
    </section>

    <section>
        <h2>Outlined buttons</h2>
        <button class="button button--primary button--outlined">Primary Outlined Button</button>
        <button class="button button--dark button--outlined">Dark Outlined Button</button>
        <button class="button button--secondary button--outlined">Secondary Outlined Button</button>
        <button class="button button--tertiary button--outlined">Tertiary Outlined Button</button>
    </section>
</body>
</html>
